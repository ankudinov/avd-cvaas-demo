---
all:
  children:
    CV_SERVERS:
      hosts:
        lab_cv_instance:
          ansible_host: apiserver.cv-staging.corp.arista.io
    AVD_LAB:
      children:
        AVD_FABRIC:
          children:
            AVD_SPINES:
              vars:
                type: spine
              hosts:
                spine1:
                  ansible_host: 192.168.0.10
                spine2:
                  ansible_host: 192.168.0.11
            AVD_LEAFS:
              vars:
                type: l3leaf
              children:
                pod1:
                  hosts:
                    leaf1:
                      ansible_host: 192.168.0.12
                    leaf2:
                      ansible_host: 192.168.0.13
        AVD_TENANTS_NETWORKS:
          children:
            AVD_LEAFS:
        AVD_SERVERS:
          children:
            AVD_LEAFS:
