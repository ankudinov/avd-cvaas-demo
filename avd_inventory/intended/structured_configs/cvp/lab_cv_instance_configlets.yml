cvp_configlets:
  AVD_leaf1: "!RANCID-CONTENT-TYPE: arista\n!\ndaemon TerminAttr\n   exec /usr/bin/TerminAttr
    -cvaddr=www.cv-staging.corp.arista.io:443 -cvauth=token-secure,/mnt/flash/cv-onboarding-token
    -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata
    -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs\n   no shutdown\n!\nvlan
    internal order ascending range 1006 1199\n!\ntransceiver qsfp default-mode 4x10G\n!\nservice
    routing protocols model multi-agent\n!\nhostname leaf1\nip name-server vrf MGMT
    8.8.8.8\ndns domain avd.lab\n!\nntp local-interface vrf MGMT Management0\nntp
    server vrf MGMT time.apple.com\nntp server vrf MGMT time.google.com\nntp server
    vrf MGMT time.windows.com\n!\nspanning-tree mode mstp\nno spanning-tree vlan-id
    4093-4094\nspanning-tree mst 0 priority 16384\n!\nno enable password\nno aaa root\n!\nusername
    arista privilege 15 role network-admin secret sha512 $6$workshop$5Llb6kE2/P4Zx.1yLwkd9QfMtazdVEPYmJG3pfgrhT2dhka.5odGw6xS19uMSerZIhi.q2krArh9Dl8qMi2B60\n!\nvlan
    110\n   name Tenant_A_OP_Zone_1\n!\nvlan 160\n   name Tenant_A_VMOTION\n!\nvlan
    3009\n   name MLAG_iBGP_Tenant_A_OP_Zone\n   trunk group LEAF_PEER_L3\n!\nvlan
    4093\n   name LEAF_PEER_L3\n   trunk group LEAF_PEER_L3\n!\nvlan 4094\n   name
    MLAG_PEER\n   trunk group MLAG\n!\nvrf instance MGMT\n!\nvrf instance Tenant_A_OP_Zone\n!\ninterface
    Port-Channel1\n   description MLAG_PEER_leaf2_Po1\n   no shutdown\n   switchport\n
    \  switchport mode trunk\n   switchport trunk group LEAF_PEER_L3\n   switchport
    trunk group MLAG\n!\ninterface Port-Channel4\n   description host1_PortChannel\n
    \  no shutdown\n   switchport\n   switchport access vlan 110\n   mlag 4\n!\ninterface
    Ethernet1\n   description MLAG_PEER_leaf2_Ethernet1\n   no shutdown\n   channel-group
    1 mode active\n!\ninterface Ethernet2\n   description P2P_LINK_TO_SPINE1_Ethernet2\n
    \  no shutdown\n   mtu 9214\n   no switchport\n   ip address 172.30.255.1/31\n!\ninterface
    Ethernet3\n   description P2P_LINK_TO_SPINE2_Ethernet2\n   no shutdown\n   mtu
    9214\n   no switchport\n   ip address 172.30.255.3/31\n!\ninterface Ethernet4\n
    \  description host1_Eth1\n   no shutdown\n   channel-group 4 mode active\n!\ninterface
    Ethernet6\n   description MLAG_PEER_leaf2_Ethernet6\n   no shutdown\n   channel-group
    1 mode active\n!\ninterface Loopback0\n   description EVPN_Overlay_Peering\n   no
    shutdown\n   ip address 192.0.255.3/32\n!\ninterface Loopback1\n   description
    VTEP_VXLAN_Tunnel_Source\n   no shutdown\n   ip address 192.0.254.3/32\n!\ninterface
    Loopback100\n   description Tenant_A_OP_Zone_VTEP_DIAGNOSTICS\n   no shutdown\n
    \  vrf Tenant_A_OP_Zone\n   ip address 10.255.1.3/32\n!\ninterface Management0\n
    \  description oob_management\n   no shutdown\n   vrf MGMT\n   ip address 192.168.0.12/24\n!\ninterface
    Vlan110\n   description Tenant_A_OP_Zone_1\n   no shutdown\n   vrf Tenant_A_OP_Zone\n
    \  ip address virtual 10.1.10.1/24\n!\ninterface Vlan3009\n   description MLAG_PEER_L3_iBGP:
    vrf Tenant_A_OP_Zone\n   no shutdown\n   mtu 9214\n   vrf Tenant_A_OP_Zone\n   ip
    address 10.255.251.0/31\n!\ninterface Vlan4093\n   description MLAG_PEER_L3_PEERING\n
    \  no shutdown\n   mtu 9214\n   ip address 10.255.251.0/31\n!\ninterface Vlan4094\n
    \  description MLAG_PEER\n   no shutdown\n   mtu 9214\n   no autostate\n   ip
    address 10.255.252.0/31\n!\ninterface Vxlan1\n   description leaf1_VTEP\n   vxlan
    source-interface Loopback1\n   vxlan virtual-router encapsulation mac-address
    mlag-system-id\n   vxlan udp-port 4789\n   vxlan vlan 110 vni 10110\n   vxlan
    vlan 160 vni 55160\n   vxlan vrf Tenant_A_OP_Zone vni 10\n!\nip virtual-router
    mac-address 00:1c:73:00:dc:01\n!\nip address virtual source-nat vrf Tenant_A_OP_Zone
    address 10.255.1.3\n!\nip routing\nno ip routing vrf MGMT\nip routing vrf Tenant_A_OP_Zone\n!\nip
    prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n   seq 10 permit 192.0.255.0/24 eq 32\n
    \  seq 20 permit 192.0.254.0/24 eq 32\n!\nmlag configuration\n   domain-id pod1\n
    \  local-interface Vlan4094\n   peer-address 10.255.252.1\n   peer-link Port-Channel1\n
    \  reload-delay mlag 300\n   reload-delay non-mlag 330\n!\nip route vrf MGMT 0.0.0.0/0
    192.168.0.1\n!\nroute-map RM-CONN-2-BGP permit 10\n   match ip address prefix-list
    PL-LOOPBACKS-EVPN-OVERLAY\n!\nroute-map RM-MLAG-PEER-IN permit 10\n   description
    Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal
    routing\n   set origin incomplete\n!\nrouter bfd\n   multihop interval 300 min-rx
    300 multiplier 3\n!\nrouter bgp 65101\n   router-id 192.0.255.3\n   maximum-paths
    4 ecmp 4\n   no bgp default ipv4-unicast\n   neighbor EVPN-OVERLAY-PEERS peer
    group\n   neighbor EVPN-OVERLAY-PEERS update-source Loopback0\n   neighbor EVPN-OVERLAY-PEERS
    bfd\n   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3\n   neighbor EVPN-OVERLAY-PEERS
    send-community\n   neighbor EVPN-OVERLAY-PEERS maximum-routes 0\n   neighbor IPv4-UNDERLAY-PEERS
    peer group\n   neighbor IPv4-UNDERLAY-PEERS send-community\n   neighbor IPv4-UNDERLAY-PEERS
    maximum-routes 12000\n   neighbor MLAG-IPv4-UNDERLAY-PEER peer group\n   neighbor
    MLAG-IPv4-UNDERLAY-PEER remote-as 65101\n   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self\n
    \  neighbor MLAG-IPv4-UNDERLAY-PEER description leaf2\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    send-community\n   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000\n   neighbor
    MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in\n   neighbor 10.255.251.1
    peer group MLAG-IPv4-UNDERLAY-PEER\n   neighbor 10.255.251.1 description leaf2\n
    \  neighbor 172.30.255.0 peer group IPv4-UNDERLAY-PEERS\n   neighbor 172.30.255.0
    remote-as 65001\n   neighbor 172.30.255.0 description spine1_Ethernet2\n   neighbor
    172.30.255.2 peer group IPv4-UNDERLAY-PEERS\n   neighbor 172.30.255.2 remote-as
    65001\n   neighbor 172.30.255.2 description spine2_Ethernet2\n   neighbor 192.0.255.1
    peer group EVPN-OVERLAY-PEERS\n   neighbor 192.0.255.1 remote-as 65001\n   neighbor
    192.0.255.1 description spine1\n   neighbor 192.0.255.2 peer group EVPN-OVERLAY-PEERS\n
    \  neighbor 192.0.255.2 remote-as 65001\n   neighbor 192.0.255.2 description spine2\n
    \  redistribute connected route-map RM-CONN-2-BGP\n   !\n   vlan 110\n      rd
    192.0.255.3:10110\n      route-target both 10110:10110\n      redistribute learned\n
    \  !\n   vlan 160\n      rd 192.0.255.3:55160\n      route-target both 55160:55160\n
    \     redistribute learned\n   !\n   address-family evpn\n      neighbor EVPN-OVERLAY-PEERS
    activate\n   !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-PEERS activate\n
    \     neighbor IPv4-UNDERLAY-PEERS activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER
    activate\n   !\n   vrf Tenant_A_OP_Zone\n      rd 192.0.255.3:10\n      route-target
    import evpn 10:10\n      route-target export evpn 10:10\n      router-id 192.0.255.3\n
    \     neighbor 10.255.251.1 peer group MLAG-IPv4-UNDERLAY-PEER\n      redistribute
    connected\n!\nmanagement api http-commands\n   protocol https\n   no shutdown\n
    \  !\n   vrf MGMT\n      no shutdown\n!\nend\n"
